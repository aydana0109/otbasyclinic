<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Қаралуға жазылу</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #12ac8e, #12ac8e);
      color: #333;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 40px auto;
      padding: 20px;
      max-width: 1200px;
      flex-wrap: wrap;
    }
    .form-section {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .form-section:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .form-section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #fb923c;
    }
    label {
      font-size: 0.9rem;
      margin-bottom: 6px;
      display: block;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      border-color:  #fb923c;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      outline: none;
    }
    button {
      background: #fb923c;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      background: #12ac8e;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Қаралуға жазылу</h1>
  <div class="form-container">
    <!-- Тегін қызметтер формасы -->
    <div class="form-section">
      <h2>Тегін қызметтер</h2>
      <form>
        <label for="free-name">Аты-жөні:</label>
        <input type="text" id="free-name" name="name" placeholder="Аты-жөніңіз" required>

        <label for="free-phone">Байланыс нөмірі:</label>
        <input type="tel" id="free-phone" name="phone" placeholder="8XXXXXXXXXX" required>

        <label for="free-date">Күні:</label>
        <input type="date" id="free-date" name="date" required>

        <label for="free-time">Уақыты:</label>
        <input type="time" id="free-time" name="time" required>

        <label for="free-service">Қызмет түрі:</label>
        <select id="free-service" name="service" required>
          <option value="">Қызметті таңдаңыз</option>
          <option value="consultation">Терапевт немесе жалпы практика дәрігерінің кеңесі</option>
          <option value="consultation">Скрининг бойынша кеңес алу</option>
          <option value="diagnosis">Басқа қызметтер бойынша кеңес алу</option>
          <option value="diagnosis">Вакцинация алу</option>
        </select>

        <button type="submit">Жазылу</button>
      </form>
    </div>

    <!-- Ақылы қызметтер формасы -->
    <div class="form-section">
      <h2>Ақылы қызметтер</h2>
      <form>
        <label for="paid-name">Аты-жөні:</label>
        <input type="text" id="paid-name" name="name" placeholder="Аты-жөніңіз" required>

        <label for="paid-phone">Байланыс нөмірі:</label>
        <input type="tel" id="paid-phone" name="phone" placeholder="8XXXXXXXXXX" required>

        <label for="paid-date">Күні:</label>
        <input type="date" id="paid-date" name="date" required>

        <label for="paid-time">Уақыты:</label>
        <input type="time" id="paid-time" name="time" required>

        <label for="paid-service">Қызмет түрі:</label>
        <select id="paid-service" name="service" required>
          <option value="">Қызметті таңдаңыз</option>
          <option value="therapy">Қан анализін тапсыру</option>
          <option value="therapy">Скринингтен өту</option>
          <option value="therapy">Зәр анализін тапсыру</option>
          <option value="therapy">Қосымша анализдерді тапсыру</option>
          <option value="therapy">Физиотерапия және массаж алу</option>
          <option value="procedure">Косметологиялық процедуралар</option>
          <option value="specialist">Пластикалық хирургия немесе көз лазерлік түзетуі</option>
          <option value="procedure">BRONZE пакеті әйелдерге</option>
          <option value="procedure">Silver пакеті әйелдерге</option>
          <option value="procedure">Gold пакеті әйелдерге</option>
          <option value="procedure">Silver 21+ пакет әйелдер</option>
          <option value="procedure">Gold 21+ пакет әйелдер</option>
          <option value="procedure">BRONZE пакеті ерлерге</option>
          <option value="procedure">Silver пакеті ерлер</option>
          <option value="procedure">Gold пакеті ерлер</option>
          <option value="procedure">Standard пакеті ерлер</option>
          <option value="procedure">Мектеп алдындағы "Basic" балалар пакеті</option>
        </select>

        <button type="submit">Жазылу</button>
      </form>
    </div>
  </div>
  <footer>
    &copy; 2024 Отбасылық денсаулық орталығы. Барлық құқықтар қорғалған.
  </footer>
</body>
</html>
